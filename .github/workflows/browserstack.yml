name: Run Appium Tests on BrowserStack

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run-browserstack-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: üîÑ Checkout code
      uses: actions/checkout@v3

    - name: ‚òï Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: üß≥ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ü§ñ Run Android Test on BrowserStack
      working-directory: ./TestAppiumDemo
      env:
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      run: |
        echo "Running Android Test on BrowserStack..."
        mvn -Dtest=browserstack.androidTestFlow \
            -DBROWSERSTACK_USERNAME=$BROWSERSTACK_USERNAME \
            -DBROWSERSTACK_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY test

    - name: üçè Run iOS Test on BrowserStack
      working-directory: ./TestAppiumDemo
      env:
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      run: |
        echo "Running iOS Test on BrowserStack..."
        mvn -Dtest=browserstack.iOSTestFlow \
            -DBROWSERSTACK_USERNAME=$BROWSERSTACK_USERNAME \
            -DBROWSERSTACK_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY test
