name: Run Appium Test on BrowserStack

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-browserstack-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

    steps:
    - name: üîÑ Checkout source code
      uses: actions/checkout@v3

    - name: üß≥ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ‚òï Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: üß™ Run Appium Test on BrowserStack
      run: |
        echo "üëâ Switching to TestAppiumDemo directory"
        cd TestAppiumDemo || { echo "‚ùå TestAppiumDemo folder not found!"; exit 1; }

        echo "üëâ Running Maven tests on BrowserStack"
        mvn -f pom.xml \
            -Dtest=browserstack.androidTestFlow \
            -DBROWSERSTACK_USERNAME=$BROWSERSTACK_USERNAME \
            -DBROWSERSTACK_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY test

    - name: üì¶ Archive Test Results (Optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: surefire-reports
        path: TestAppiumDemo/target/surefire-reports/
