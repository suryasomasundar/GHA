name: Parallel Appium Tests (Android + iOS)

on:
  push:
    branches: [master]
  pull_request:

jobs:
  android-test:
    name: Android Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android Command Line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip
          mv cmdline-tools latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/emulator" >> $GITHUB_PATH

      - name: Install SDK Packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "emulator" "system-images;android-34;google_apis;x86_64"

      - name: Create and Boot Emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64" --device "pixel_5" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect -port 5554 &
          echo "Waiting for emulator to boot..."
          adb wait-for-device
          boot_completed=""
          timeout=0
          while [ "$boot_completed" != "1" ] && [ $timeout -lt 60 ]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
            sleep 5
            timeout=$((timeout + 5))
          done
          if [ "$boot_completed" != "1" ]; then
            echo "Emulator failed to boot"
            exit 1
          fi

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Start Appium Server
        run: |
          nohup appium > appium-android.log 2>&1 &

      - name: Wait for Appium
        run: |
          for i in {1..20}; do
            nc -z localhost 4723 && echo "Appium is ready" && break
            echo "Waiting for Appium..."
            sleep 5
          done

      - name: Run Android Tests
        run: mvn test

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-android-logs
          path: appium-android.log

  ios-test:
    name: iOS Test
    runs-on: macos-13
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Boot iOS Simulator (iPhone 13 - iOS 16.4)
        run: |
          xcrun simctl delete unavailable || true
          xcrun simctl shutdown all || true

          DEVICE_NAME="iPhone 13"
          RUNTIME_NAME="iOS 16.4"

          DEVICE_ID=$(xcrun simctl list devicetypes | grep "$DEVICE_NAME" | head -n1 | awk -F '[()]' '{print $2}')
          RUNTIME_ID=$(xcrun simctl list runtimes | grep "$RUNTIME_NAME" | grep -v unavailable | head -n1 | awk -F '[()]' '{print $2}')

          echo "Creating simulator with device ID: $DEVICE_ID and runtime ID: $RUNTIME_ID"

          SIM_ID=$(xcrun simctl create "TestDevice" "$DEVICE_ID" "$RUNTIME_ID")
          xcrun simctl boot "$SIM_ID"

          until xcrun simctl bootstatus "$SIM_ID" | grep -q "Booted"; do
            echo "Waiting for iOS Simulator to boot..."
            sleep 5
          done

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Start Appium Server
        run: |
          nohup appium > appium-ios.log 2>&1 &

      - name: Wait for Appium
        run: |
          for i in {1..20}; do
            nc -z localhost 4723 && echo "Appium is ready" && break
            echo "Waiting for Appium..."
            sleep 5
          done

      - name: Run iOS Tests
        run: mvn test

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-ios-logs
          path: appium-ios.log
