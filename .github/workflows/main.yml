name: Run Vanilla TestNG Tests

on:
  push:
    branches:
      - master  # Trigger workflow on push to the master branch
  pull_request:
    branches:
      - master  # Trigger workflow on pull request to the master branch

jobs:
  test:
    runs-on: macos-latest  # macOS runner for running tests on Android/iOS devices

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'  # Use Java 8 for compatibility
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18 (required for Appium)

      - name: Install Dependencies
        run: |
          brew install wget
          brew install unzip
          brew install netcat

      - name: Install Appium and Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2  # For Android
          appium driver install xcuitest  # For iOS

      - name: Start Appium Server
        run: |
          appium &  # Start Appium server in the background
          sleep 10  # Wait for 10 seconds to ensure the server is ready

      - name: Set up Android SDK and Emulator
        run: |
          # Download and install Android Command Line Tools
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget --tries=3 https://dl.google.com/android/repository/commandlinetools-mac-11076708_latest.zip
          unzip commandlinetools-mac-11076708_latest.zip
          rm commandlinetools-mac-11076708_latest.zip

          # Move the tools directory to the correct location
          mv cmdline-tools tools

          # Set environment variables
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/tools/bin:$PATH" >> $GITHUB_ENV

          # Accept licenses
          yes | $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager --licenses

          # Install Android SDK components
          $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager "platform-tools" "platforms;android-33" "system-images;android-33;google_apis;x86_64"

          # Create and start an Android emulator
          echo "no" | $ANDROID_HOME/cmdline-tools/tools/bin/avdmanager create avd -n test_emulator -k "system-images;android-33;google_apis;x86_64" -d "pixel_xl"
          $ANDROID_HOME/emulator/emulator -avd test_emulator -no-audio -no-boot-anim -no-window &
          $ANDROID_HOME/platform-tools/adb wait-for-device  # Wait for the emulator to be ready

      - name: Run TestNG Tests (Android)
        run: |
          cd TestAppiumDemo
          mvn clean test -DsuiteXmlFile=android-testng.xml -DappPath=$GITHUB_WORKSPACE/TestAppiumDemo/apk/your-app.apk  # Pass the APK path to the tests

      - name: Set up iOS Simulator
        run: |
          # Install Xcode and create an iOS simulator
          xcode-select --install
          xcrun simctl create "iPhone 15 Pro" "com.apple.CoreSimulator.SimDeviceType.iPhone-15-Pro" "com.apple.CoreSimulator.SimRuntime.iOS-17-2"
          xcrun simctl boot "iPhone 15 Pro"

      - name: Run TestNG Tests (iOS)
        run: |
          cd TestAppiumDemo
          mvn clean test -DsuiteXmlFile=ios-testng.xml  # Run iOS tests

      - name: Stop Appium Server
        run: |
          pkill -f "appium"  # Stop Appium server
