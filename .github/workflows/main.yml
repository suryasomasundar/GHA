name: Android Appium Tests (Cached AVD Reliable)

on:
  push:
    branches: [master]
  pull_request:

jobs:
  android-test:
    runs-on: macos-13
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android Command Line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-mac-9477386_latest.zip
          unzip -q commandlinetools-mac-*.zip
          mv cmdline-tools latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/emulator" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Install SDK minimal components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "emulator"

      - name: Download Cached AVD Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-avd
          path: ~/.android

      - name: Boot Cached Android Emulator (with Extended Timeout)
        run: |
          $HOME/android-sdk/emulator/emulator \
            -avd test \
            -no-snapshot \
            -no-window \
            -no-audio \
            -no-boot-anim \
            -gpu swiftshader_indirect \
            -port 5554 \
            -no-metrics &

          adb wait-for-device

          boot_completed=""
          timeout=0
          max_wait=300  # Extended to 5 minutes for reliability

          while [ "$boot_completed" != "1" ] && [ $timeout -lt $max_wait ]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
            sleep 5
            timeout=$((timeout + 5))
          done

          if [ "$boot_completed" != "1" ]; then
            echo "❌ Emulator failed to boot. Detailed debug info:"
            adb devices
            adb shell getprop
            adb shell logcat -d | tail -n 150
            exit 1
          fi

          echo "✅ Emulator booted successfully."

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Start Appium Server
        run: nohup appium > appium-android.log 2>&1 &

      - name: Wait for Appium
        run: |
          for i in {1..20}; do
            nc -z localhost 4723 && echo "✅ Appium ready" && break
            echo "⏳ Waiting for Appium..."
            sleep 5
          done

      - name: Verify Directory Structure
        run: |
          ls -l
          ls -l TestAppiumDemo

      - name: Run Android Cucumber Tests
        run: |
          cd TestAppiumDemo
          mvn test

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-android-logs
          path: appium-android.log
