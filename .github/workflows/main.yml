name: Run Vanilla TestNG Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: budtmo/docker-android:emulator_11.0
      options: --privileged --user root -v /github/workspace:/github/workspace

    steps:
      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y git wget curl unzip maven

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Fix Git Safe Directory Error
        run: git config --global --add safe.directory "$(pwd)"

      - name: Checkout Submodules (if any)
        run: git submodule update --init --recursive

      - name: Download APK File
        run: |
          APK_DIR="/github/workspace/TestAppiumDemo/apk"
          mkdir -p "$APK_DIR"
          wget -O "$APK_DIR/Android-MyDemoAppRN.1.3.0.build-244.apk" "https://github.com/suryasomasundar/GHA/releases/download/android-apk/Android-MyDemoAppRN.1.3.0.build-244.apk"

      - name: Verify Directory Structure
        run: |
          echo "Checking /github/workspace:"
          ls -la /github/workspace
          echo "Checking TestAppiumDemo:"
          ls -la /github/workspace/TestAppiumDemo || echo "⚠️ TestAppiumDemo directory missing!"
          echo "Checking APK File:"
          ls -la /github/workspace/TestAppiumDemo/apk || echo "⚠️ APK file missing!"
          echo "Checking for pom.xml:"
          ls -la /github/workspace/TestAppiumDemo/pom.xml || echo "⚠️ pom.xml missing!"

      - name: Set Permissions
        run: chmod -R 777 /github/workspace

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium and Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium driver install xcuitest

      - name: Start Appium Server
        run: |
          appium &  # Start Appium in the background
          sleep 5   # Give it time to initialize
          if ! nc -z localhost 4723; then
            echo "❌ Appium server failed to start!"
            exit 1
          fi
          echo "✅ Appium server is running!"

      - name: Run TestNG Tests
        working-directory: /github/workspace/TestAppiumDemo
        run: |
          if [[ ! -f "pom.xml" ]]; then
            echo "❌ pom.xml not found! Exiting..."
            exit 1
          fi
          mvn clean test -DsuiteXmlFile=android-testng.xml -DappPath="/github/workspace/TestAppiumDemo/apk/Android-MyDemoAppRN.1.3.0.build-244.apk"
