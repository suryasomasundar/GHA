name: Run Appium Tests (Android & iOS - Java)

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  appium-tests:
    runs-on: macos-14

    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        run: mvn -version

      # -------- ANDROID SETUP --------
      - name: Start Android Emulator (Port 5554)
        uses: reactivecircus/android-emulator-runner@v2.30.1
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_5
          emulator-options: "-no-audio -no-window -gpu swiftshader_indirect -port 5554"
          script: echo "Android Emulator ready on 5554"

      # -------- iOS SETUP --------
      - name: Setup iOS Simulator (iOS 18.3 - iPhone 16)
        run: |
          xcrun simctl delete unavailable || true
          xcrun simctl shutdown all || true

          DEVICE_NAME="iPhone 16"
          RUNTIME="iOS 18.3"

          DEVICE_ID=$(xcrun simctl create "TestDevice" "com.apple.CoreSimulator.SimDeviceType.$DEVICE_NAME" "com.apple.CoreSimulator.SimRuntime.$RUNTIME")
          xcrun simctl boot "$DEVICE_ID"

          until xcrun simctl bootstatus "$DEVICE_ID" | grep -q "Booted"; do
            echo "Waiting for iOS Simulator to boot..."
            sleep 5
          done

      - name: Install Appium Server
        run: |
          npm install -g appium
          appium -v

      - name: Start Appium Server
        run: |
          nohup appium > appium.log 2>&1 &

      - name: Wait for Appium Server
        run: |
          n=0
          until nc -z localhost 4723 || [ $n -ge 20 ]; do
            echo "Waiting for Appium to be ready..."
            sleep 5
            n=$((n+1))
          done

      - name: Run Appium Tests using Maven
        run: mvn test

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: appium.log
