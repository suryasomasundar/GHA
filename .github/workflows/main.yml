name: Run Appium Tests (Android & iOS - Java)

on:
  push:
    branches: [master]
  pull_request:

jobs:
  appium-tests:
    runs-on: macos-14

    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Create and Boot Emulator Manually (port 5554)
        run: |
          echo "y" | sdkmanager "system-images;android-34;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64" --device "pixel_5" --force
          
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect -port 5554 &
          
          # Wait for emulator to boot
          echo "Waiting for emulator to boot..."
          adb wait-for-device
          boot_completed=""
          timeout=0
          while [ "$boot_completed" != "1" ] && [ $timeout -lt 60 ]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
            sleep 5
            timeout=$((timeout + 5))
          done
          if [ "$boot_completed" != "1" ]; then
            echo "Emulator failed to boot in time"
            exit 1
          fi

      - name: Setup iOS Simulator (iOS 18.3 - iPhone 16)
        run: |
          xcrun simctl delete unavailable || true
          xcrun simctl shutdown all || true

          DEVICE_NAME="iPhone 16"
          RUNTIME="iOS 18.3"

          DEVICE_ID=$(xcrun simctl create "TestDevice" "com.apple.CoreSimulator.SimDeviceType.$DEVICE_NAME" "com.apple.CoreSimulator.SimRuntime.$RUNTIME")
          xcrun simctl boot "$DEVICE_ID"

          until xcrun simctl bootstatus "$DEVICE_ID" | grep -q "Booted"; do
            echo "Waiting for iOS Simulator to boot..."
            sleep 5
          done

      - name: Install Appium Server
        run: |
          npm install -g appium
          appium -v

      - name: Start Appium Server
        run: |
          nohup appium > appium.log 2>&1 &

      - name: Wait for Appium Server
        run: |
          n=0
          until nc -z localhost 4723 || [ $n -ge 20 ]; do
            echo "Waiting for Appium to be ready..."
            sleep 5
            n=$((n+1))
          done

      - name: Run Appium Tests using Maven
        run: mvn test

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: appium.log
