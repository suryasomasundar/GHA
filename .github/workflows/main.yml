name: Run Vanilla TestNG Tests

on:
  push:
    branches:
      - master  # Trigger workflow on push to the master branch
  pull_request:
    branches:
      - master  # Trigger workflow on pull request to the master branch

jobs:
  test:
    runs-on: macos-latest  # macOS runner for running tests on Android/iOS devices

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Use Java 11
          distribution: 'temurin'  # Use Eclipse Temurin distribution for JDK

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18 (required for Appium)

      - name: Install Appium and Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2  # For Android
          appium driver install xcuitest  # For iOS

      - name: Start Appium Server
        run: |
          appium &  # Start Appium server in the background
          while ! nc -z localhost 4723; do sleep 1; done  # Wait for Appium server to be ready

      - name: Set up Android Emulator
        run: |
          # Install Android SDK and create an emulator
          brew install --cask android-sdk
          echo "y" | sdkmanager "platform-tools" "platforms;android-30" "system-images;android-30;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-30;google_apis;x86_64" -d "pixel_xl"
          emulator -avd test_emulator -no-audio -no-boot-anim -no-window &
          adb wait-for-device  # Wait for the emulator to be ready

      - name: Run TestNG Tests (Android)
        run: |
          cd TestAppiumDemo
          mvn clean test -DsuiteXmlFile=android-testng.xml  # Run Android tests

      - name: Set up iOS Simulator
        run: |
          # Install Xcode and create an iOS simulator
          xcode-select --install
          xcrun simctl create "iPhone 15 Pro" "com.apple.CoreSimulator.SimDeviceType.iPhone-15-Pro" "com.apple.CoreSimulator.SimRuntime.iOS-17-2"
          xcrun simctl boot "iPhone 15 Pro"

      - name: Run TestNG Tests (iOS)
        run: |
          cd TestAppiumDemo
          mvn clean test -DsuiteXmlFile=ios-testng.xml  # Run iOS tests

      - name: Stop Appium Server
        run: |
          pkill -f "appium"  # Stop Appium server
