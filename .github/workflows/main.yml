name: Run Vanilla TestNG Tests

on:
  push:
    branches:
      - master  # Trigger workflow on push to the master branch
  pull_request:
    branches:
      - master  # Trigger workflow on pull request to the master branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu runner for simplicity

    container:
      image: budtmo/docker-android:emulator_11.0  # Use Android 11 emulator image
      options: --privileged --user root -v /github/workspace:/github/workspace  # Mount the workspace directory

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure full history for submodules

      - name: Checkout Submodules (if any)
        run: git submodule update --init --recursive

      - name: Download APK File from GitHub Releases
        run: |
          mkdir -p /github/workspace/TestAppiumDemo/apk
          wget -O /github/workspace/TestAppiumDemo/apk/Android-MyDemoAppRN.1.3.0.build-244.apk "https://github.com/suryasomasundar/GHA/releases/download/android-apk/Android-MyDemoAppRN.1.3.0.build-244.apk"

      - name: Debug Workspace
        run: ls -la /github/workspace

      - name: Debug TestAppiumDemo Directory
        run: ls -la /github/workspace/TestAppiumDemo || echo "TestAppiumDemo directory not found!"

      - name: Check for pom.xml
        run: ls -la /github/workspace/TestAppiumDemo/pom.xml || echo "pom.xml not found!"

      - name: Set Permissions
        run: chmod -R 777 /github/workspace

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'  # Use Java 8 for compatibility
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18 (required for Appium)

      - name: Install Maven
        run: |
          apt-get update
          apt-get install -y maven

      - name: Verify Maven Installation
        run: mvn -version

      - name: Install Appium and Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2  # For Android
          appium driver install xcuitest  # For iOS

      - name: Start Appium Server
        run: |
          appium &  # Start Appium server in the background
          sleep 10  # Wait for 10 seconds to ensure the server is ready

      - name: Run TestNG Tests
        working-directory: /github/workspace/TestAppiumDemo
        run: |
          ls -la  # Debug to confirm files are present
          mvn clean test -DsuiteXmlFile=android-testng.xml -DappPath=/github/workspace/TestAppiumDemo/apk/Android-MyDemoAppRN.1.3.0.build-244.apk
