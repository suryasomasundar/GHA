name: Run Vanilla TestNG Tests

on:
  push:
    branches:
      - master  # Trigger workflow on push to the master branch
  pull_request:
    branches:
      - master  # Trigger workflow on pull request to the master branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu runner for simplicity

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '8'  # Use Java 8 for compatibility
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18 (required for Appium)

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Verify Maven Installation
        run: |
          mvn -version

      - name: Set up Android Emulator and Appium
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30  # Android API level (e.g., 30 for Android 11)
          arch: x86_64  # Emulator architecture
          profile: Nexus 6  # Emulator profile
          script: |
            # Install Appium and drivers
            npm install -g appium
            appium driver install uiautomator2  # For Android
            appium driver install xcuitest  # For iOS

            # Start Appium server
            appium &  # Start Appium server in the background
            sleep 10  # Wait for 10 seconds to ensure the server is ready

            # Run TestNG tests
            cd TestAppiumDemo
            mvn clean test -DsuiteXmlFile=android-testng.xml -DappPath=/github/workspace/TestAppiumDemo/apk/Android-MyDemoAppRN.1.3.0.build-244.apk
